<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>タスク管理アプリ</h1>
        <div id="auth-section">
            <div id="login-form" class="auth-form">
                <h2>ログイン</h2>
                <input type="text" id="login-username" placeholder="ユーザー名">
                <input type="password" id="login-password" placeholder="パスワード">
                <button onclick="login()">ログイン</button>
            </div>
            <div id="register-form" class="auth-form">
                <h2>新規登録</h2>
                <input type="text" id="register-username" placeholder="ユーザー名">
                <input type="password" id="register-password" placeholder="パスワード">
                <button onclick="register()">登録</button>
            </div>
        </div>
        <div id="task-section" style="display: none;">
            <div class="task-form">
                <h2>新しいタスク</h2>
                <input type="text" id="task-title" placeholder="タイトル">
                <textarea id="task-description" placeholder="説明"></textarea>
                <input type="date" id="task-due-date">
                <select id="task-priority">
                    <option value="1">低</option>
                    <option value="2">中</option>
                    <option value="3">高</option>
                </select>
                <button onclick="createTask()">追加</button>
            </div>
            <div id="task-list"></div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
